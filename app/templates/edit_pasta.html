{% extends 'base.html' %}

{% block content %}
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Criar nova pasta</h3>
                </div>
                <div class="panel-body">
                    <form method='post' action='/edit-pasta/{{ pasta.id }}'>
                        {% csrf_token %}
                        <fieldset>
                            <div class="form-group">
                                <label for="">Titulo:</label>
                                <input class="form-control" placeholder="Insira um titulo" name="titulo" type="text"
                                       maxlength="100" required="true" value="{{ pasta.titulo }}">
                            </div>
                            <div class="form-group">
                                <label for="">Descricao:</label>
                                <input type="textarea" class="form-control" name="descricao" type="text"
                                value="{{ pasta.descricao }}"/>
                            </div>
                            <button class="btn btn-lg btn-success btn-block" type="submit">Alterar</button>
                            <a class="btn btn-lg btn-warning btn-block" href="login.html">Voltar</a>

                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
