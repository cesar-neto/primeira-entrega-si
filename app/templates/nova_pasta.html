{% extends 'base.html' %}

{% block content %}
<div class="row">
    	<div class="col-md-4 col-md-offset-4">
    		<div class="panel panel-default">
			  	<div class="panel-heading">
			    	<h3 class="panel-title">Criar nova pasta</h3>
			 	</div>
			  	<div class="panel-body">
			    	<form method='post' action='/nova-pasta'>
			    	    {% csrf_token %}
                    <fieldset>
                        <div class="form-group">
			    	  	    <label for="">Titulo:</label>
			    		    <input class="form-control" placeholder="Insira um titulo" name="titulo" type="text" maxlength="100" required>
			    		</div>
			    	  	<div class="form-group">
			    	  	    <label for="">Descricao:</label>
			    		    <input type="textarea" class="form-control" name="descricao" type="text" />
			    		</div>
			    		<button class="btn btn-lg btn-success btn-block" type="submit">Criar</button>
			    	</fieldset>
			      	</form>
			    </div>
			</div>
		</div>
	</div>
{% endblock %}
