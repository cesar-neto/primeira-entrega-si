{% extends "base.html" %}

{% block content %}
  <div class='row'>
    <div class='col-md-12'>
      <form method='post' action='/edit-arquivo/{{ arquivo.id }}'>{% csrf_token %}
        <div class="panel-group">
          <div class="panel panel-default">
          <div class="panel-body text-center">
            <div class='row'>
              <div class='col-md-12'>
                Nome do Arquivo: {{ arquivo.nome }}
              </div>
              <div class='col-md-12'>
                Pasta: {{ arquivo.pasta.titulo }}
              </div>
            </div>
          </div>
        </div>
          <div class="panel panel-default">
          <div class="panel-body text-center">
              <textarea name="content" rows="15" cols="80">
                {% for it in content %}
                  {{ it }}
                {% endfor %}
              </textarea>
          </div>
          <div class="panel-footer">
              <div class='row'>
                  <div class='col-xs-2'>
                      {% if arquivo.pasta %}
                        <a class='btn' href='/pasta/{{ arquivo.pasta.id }}'><span class='fa fa-2x fa-chevron-left'></span></a>
                      {% else %}
                        <a class='btn'  href='/'><span class='fa fa-2x fa-chevron-left'></span></a>
                      {% endif %}
                      
                  </div>
                  <div class='col-xs-2 col-xs-offset-1'>
                      {% if arquivo.pasta %}
                        <button type='submit'><span class='fa fa-2x fa-save'></span></button>
                      {% else %}
                        <button type='submit'><span class='fa fa-2x fa-save'></span></button>
                      {% endif %}
                  </div>
              </div>
          </div>
        </div>
      </div>
      </form>
    </div>
  </div>

{% endblock %}
